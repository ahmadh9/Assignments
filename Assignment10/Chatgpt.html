<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Clone</title>
    <link rel="stylesheet" href="chatgpt.css">
</head>
<body>
    <header>
        <div class="logo">ChatGPT</div>
        <div class="user-icon"></div>
    </header>
    <div class="content">
        <div class="sidebar">
            <div class="sidebar-content">
                <p>New Chat</p>
                <p>Chat 1</p>
                <p>Chat 2</p>
                <p>Chat 3</p>
                <p>Settings</p>
            </div>
        </div>
        <div class="main">
            <div class="welcome">
                <h1>Welcome to ChatGPT</h1>
                <p>Ask anything, and I'll try my best to help.</p>
            </div>
            <div class="input-box">
                <input type="text" placeholder="Type your question...">
                <button>Ask</button>
            </div>
        </div>
    </div>
</body>
</html>
